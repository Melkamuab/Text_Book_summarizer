{%extends 'base.html'%}
{%block content%}

{%if error%}
    <a href="{%url 'RemoveSingleBook'%}">
        cancel
    </a>
{%endif%}

{%if completed%}
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
    </div>
    <a href="{%url 'RemoveSingleBook'%}" class="btn btn-outline">
        Cancel
    </a>
    <a href="{%url 'UploadSingleBook'%}" class="btn btn-outline">
        Prev
    </a>
    <a href="{%url 'HeadingSingleBook'}" class="btn btn-outline">
        Next
    </a>

{%else%}
    The document you entered is password protected
    <form action="" method="post">
        {%csrf_token%}
        <input type="text" readonly=True name="process" value='decrypt'>
        <label for="password">Password :</label>
        <input type="text" name="password">
        <input type="submit" value="submit">
    </form>
{%endif%}

{%endblock%}
