{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<form action="" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" name="upload" value="Upload">
</form>

<p>Uploaded file:
    <input type="text" value="{{uploaded}}" name="uploaded" readonly=True>
</p>
{%if uploaded != "None"%}
    <a href="{%url 'Upload'%}" class="btn">
        Next
    </a>
{%endif%}
{%endblock content%}
