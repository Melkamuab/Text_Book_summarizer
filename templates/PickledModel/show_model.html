{%extends 'base.html'%}
{%block content%}
{%load static%}
{%block content_header%}
<a href="{%url 'AddModel'%}" class="btn btn-primary">Add model</a>
{%endblock content_header%}
<script src="{%static 'js/table.js'%}"></script>
<table class="table table-striped table-bordered"id="sortingTable">
    <thead>
    <tr>
    <th>
      <button onclick="mysortTable(0)" class="btn btn-light btn-lg btn-block">
        Name
      </button>
    </th>
    <th>
      <button onclick="mysortTable(1)" class="btn btn-light btn-lg btn-block">
        type
      </button>
    </th>
    <th>
      <button onclick="mysortTable(2)" class="btn btn-light btn-lg btn-block">
        File
      </button>
    </th>
    <th>
      <button onclick="mysortTable(3)" class="btn btn-light btn-lg btn-block">
        accuracy
      </button>
    </th>
    </tr>
    </thead>
    <tbody>
{%for model in models%}
    <tr>
    <td>{{model.name}}</td>
    <td>{{model.purpose}}</td>
    <td>
      {%if model.file != "" %}
        <a href="{{model.file.url}}" class="btn btn-primary btn-sm">
            Download/view model
        </a>
      {%else%}
      <a href="#" class="btn btn-primary btn-sm">
        None
      </a>
    {%endif%}
    </td>
    <td>{{model.accuracy}}</td>
    </tr>
{%endfor%}
    </tbody>
</table>
{%endblock content%}
